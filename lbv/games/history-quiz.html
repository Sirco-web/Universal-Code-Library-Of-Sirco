<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/refs/heads/main/Favcon/l-b-v.jpg">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #003366; color: white; }
        .container { background: white; color: black; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .feedback { font-size: 1.2em; margin-top: 10px; font-weight: bold; }
    </style>
    <script>
        const questions = [
            { question: "Who was the first President of the United States?", choices: ["George Washington", "Thomas Jefferson", "Abraham Lincoln"], correct: "George Washington" },
            { question: "When did World War II end?", choices: ["1943", "1945", "1950"], correct: "1945" }
        ];

        function loadQuestion() {
            let q = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("question").innerText = q.question;
            let buttons = document.getElementById("choices");
            buttons.innerHTML = "";
            q.choices.forEach(choice => {
                let btn = document.createElement("button");
                btn.innerText = choice;
                btn.onclick = () => {
                    document.getElementById("feedback").innerText = choice === q.correct ? "✅ Correct!" : "❌ Wrong, try again!";
                    loadQuestion(); // Reload a new question
                };
                buttons.appendChild(btn);
            });
            document.getElementById("feedback").innerText = ""; // Clear previous feedback
        }

        document.addEventListener("DOMContentLoaded", loadQuestion);
    </script>
</head>
<body>
    <div class="container">
        <h1>History Quiz</h1>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="feedback" class="feedback"></p>
    </div>
</body>
</html>
