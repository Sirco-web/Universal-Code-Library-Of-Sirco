<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.B.V. - Main Page</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Learn-by-video/assets/refs/heads/main/Favcon/l-b-v.jpg">

    <style>
        html, body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366;
            color: white;
            text-align: center;
        }
        header, footer {
            background: #003366;
            padding: 20px;
        }
        header a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .nav-links a {
            background: white;
            color: #003366;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background: #ddd;
        }
        #tools-section {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        #tools-button {
            background: white;
            color: #003366;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #tools-button:hover {
            background: #ddd;
        }
        .version-banner {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            opacity: 0.7;
        }
    </style>

    <script>
        let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Up, Up, Down, Down, Left, Right, Left, Right, B, A
        let inputKeys = [];

        document.addEventListener("keydown", function(event) {
            inputKeys.push(event.keyCode);

            if (inputKeys.toString().indexOf(konamiCode.toString()) > -1) {
                document.getElementById("tools-section").style.display = "block"; // Show tools section
                inputKeys = []; // Reset input keys
            }
        });

        async function fetchVersion() {
            try {
                const response = await fetch("/version.txt?nocache=" + new Date().getTime());
                const versionText = await response.text();
                document.getElementById("siteVersion").textContent = versionText.trim();
            } catch (error) {
                document.getElementById("siteVersion").textContent = "Unavailable";
            }
        }

        window.onload = fetchVersion;
    </script>
</head>
<body>

<header>
